<section class="home">


      <form class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Search by player name</mat-label>
          <input matInput class="field" name="playerNameData" [(ngModel)]="playerName">
        </mat-form-field>

        <button mat-raised-button (click)="searchByName(playerName)">Search</button>
      </form>

      <div class="menus">
        <mat-label><h1>Category</h1></mat-label>
        <button mat-button (click)="searchByCat('overall')">Overall</button>
        <button mat-button (click)="searchByCat('attack')">Attack</button>
        <button mat-button (click)="searchByCat('defense')">Defense</button>
        <button mat-button (click)="searchByCat('magic')">Magic</button>
        <button mat-button (click)="searchByCat('cooking')">Cooking</button>
        <button mat-button (click)="searchByCat('crafting')">Crafting</button>
      </div>

  <mat-label class="labelClass" *ngIf="!showPlayer"><h3>Selected Skill: {{selectedSkill}}</h3></mat-label>

  <div class="mat-elevation-z8">
  <table *ngIf="!showPlayer" mat-table [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        <!-- Position Column -->
        <ng-container matColumnDef="rank">
          <th mat-header-cell *matHeaderCellDef> Rank </th>
          <td mat-cell *matCellDef="let element; let i = index;">{{i+1}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="level">
          <th mat-header-cell *matHeaderCellDef> Level </th>
          <td mat-cell *matCellDef="let element"> {{element.level}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef> XP </th>
          <td mat-cell *matCellDef="let element"> {{element.score}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator  *ngIf="!showPlayer" #paginator [pageSizeOptions]="[10]"
                     showFirstLastButtons class="paginator">
      </mat-paginator>
  </div>


    <span ></span>
    <mat-label *ngIf="showPlayer" class="labelClass" ><h3>Player Name: {{playerDetail.name}}</h3></mat-label>

    <table *ngIf="showPlayer" mat-table [dataSource]="playerScore" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
      <!-- Position Column -->
      <ng-container matColumnDef="skill">
        <th mat-header-cell *matHeaderCellDef> Skill </th>
        <td mat-cell *matCellDef="let element;">{{element.skill}}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef> Level </th>
        <td mat-cell *matCellDef="let element"> {{element.level}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef> XP </th>
        <td mat-cell *matCellDef="let element"> {{element.score}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayPlayerColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayPlayerColumns;"></tr>
    </table>
</section>
